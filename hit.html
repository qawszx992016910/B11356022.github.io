                album: "花",
                duration: "4:06",

            }, {

                cover: "https://i.ibb.co/9kgGwvsf/sayonara.jpg",
                title: "さよーならまたいつか！",
                artist: "米津玄師",
                album: "さよーならまたいつか！",
                duration: "3:21",
                explicit: false
            }, {
                id: 9,
                cover: "https://i.ibb.co/gbPgScJn/staywithme.jpg",
                title: "真夜中のドア/Stay With Me",
                artist: "Miki Matsubara",
                album: "MIKI Matsubara Best Collection",
                duration: "5:12",
                explicit: false
            }, {
                id: 10,
                cover: "https://i.ibb.co/9JySRyQ/takuakiog.jpg",
                title: "ただ君に晴れ",
                artist: "ヨルシカ",
                album: "ただ君に晴れ",
                duration: "3:18",
                explicit: false
            }]
        };

        function moveIndicatorTo(element) {
            const rect = element.getBoundingClientRect();
            const parentRect = categoryMenu.getBoundingClientRect();

            const left = rect.left - parentRect.left;

            indicator.style.left = `${left}px`;
            indicator.style.width = `${rect.width}px`;
        }

        function renderSongs(category) {
            trackListBody.innerHTML = '';
            const songsToRender = allSongs[category];


            const categoryTitles = {
                global: '全球',
                cpop: '華語',
                kpop: '韓語',
                jpop: '日語'
            };
            pageTitle.textContent = `${categoryTitles[category]}本月推薦歌曲`;


            if (songsToRender) {
                songsToRender.forEach(song => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${song.id}</td>
                        <td>
                            <div class="track-info">
                                <img src="${song.cover}" alt="${song.album} Album" class="track-cover">
                                <div class="track-details">
                                    <div class="track-title">${song.title} ${song.explicit ? '<span class="explicit-tag">E</span>' : ''}</div>
                                    <div class="track-artist">${song.artist}</div>
                                </div>
                            </div>
                        </td>
                        <td>${song.album}</td>
                        <td>${song.duration}</td>
                    `;
                    trackListBody.appendChild(row);
                });
            } else {
                trackListBody.innerHTML = '<tr><td colspan="4" style="text-align: center; padding: 20px;">沒有找到歌曲數據。</td></tr>';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {

            const defaultCategoryLink = categoryMenu.querySelector('a[data-category="global"]');
            if (defaultCategoryLink) {
                defaultCategoryLink.classList.add('active');
                moveIndicatorTo(defaultCategoryLink);
                renderSongs('global');
            }


            const headerNavLinks = document.querySelectorAll('header nav a');
            headerNavLinks.forEach(link => {
                const linkHref = link.getAttribute('href');
                const path = window.location.pathname;
                if (linkHref === 'hit.html' && path.includes('hit.html')) {
                    link.classList.add('active');
                } else if (linkHref === 'gallery.html' && path.includes('gallery.html')) {
                    link.classList.add('active');
                } else if (linkHref === 'index.html' && (path === '/' || path.endsWith('/index.html') || path.endsWith('/'))) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        });

        categoryLinks.forEach(link => {
            link.addEventListener('click', e => {
                e.preventDefault();


                categoryLinks.forEach(l => l.classList.remove('active'));

                link.classList.add('active');


                moveIndicatorTo(link);


                const selectedCategory = link.dataset.category;
                renderSongs(selectedCategory);
            });
        });

        window.addEventListener('resize', () => {
            const currentActive = categoryMenu.querySelector('a.active');
            if (currentActive) moveIndicatorTo(currentActive);
        });
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        document.addEventListener('dragstart', function(e) {
            if (e.target.tagName === 'IMG') {
                e.preventDefault();
            }
        });
    </script>
</body>
